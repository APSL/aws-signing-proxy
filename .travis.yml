sudo: required
services:
- docker
script:
- make build
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME"
  -p="$DOCKER_PASSWORD"; docker push cllunsford/aws-signing-proxy:latest fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: _bin/aws-signing-proxy
  on:
    repo: cllunsford/aws-signing-proxy
    tags: true
